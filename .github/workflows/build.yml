name: Build Vink√§llaren APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      message:
        description: 'Build message'
        required: false
        default: 'Manual build triggered'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission to gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --console=plain
      env:
        CI: true
        
    - name: Check APK exists
      run: |
        ls -lh app/build/outputs/apk/debug/
        file app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: vinkallaren-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Verify APK validity
      run: |
        unzip -l app/build/outputs/apk/debug/app-debug.apk | head -20
        echo "APK validation complete"

  # Optional: Send notification on success
  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Download APK
      uses: actions/download-artifact@v4
      with:
        name: vinkallaren-debug-apk
        path: ./apk
        
    - name: Show APK info
      run: |
        ls -lh ./apk/
        echo "APK ready for download!"
